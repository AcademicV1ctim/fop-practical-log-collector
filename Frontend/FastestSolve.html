<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .profile-pic {
      width: 100px;
      height: 100px;
      background-color: #cfd8dc;
      border-radius: 50%;
      margin: auto;
    }

    .progress-bar-text {
      font-size: 0.85rem;
    }

    .difficulty-bar {
      height: 8px;
    }

    .badge-placeholder {
      width: 40px;
      height: 40px;
      background-color: #cfd8dc;
      border-radius: 50%;
      display: inline-block;
      margin: 5px;
    }

    .nav-tabs .nav-link {
      color: black;
      /* Make all tabs black */
    }

    .nav-tabs .nav-link.active {
      color: black;
      /* Also ensure active tab stays black */
      font-weight: bold;
      /* (Optional) Make active tab bold if you want */
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row min-vh-100">

      <!-- Sidebar -->
      <div class="col-md-3 bg-secondary-subtle p-3">
        <div class="profile-pic mb-3"></div>
        <h5>Name: John Doe</h5>
        <h5>Class: DIT/FT/1B/25</h5>

        <div class="bg-light p-2 mb-3">
          <p class="mb-1 progress-bar-text">Progress Bar</p>
          <p class="mb-1 progress-bar-text text-center">You are doing great!</p>
          <div class="d-flex justify-content-between mb-2">
            <p class="mb-0">Questions solved</p>
            <p class="mb-0">20%</p>
          </div>
          <div class="progress">
            <div class="progress-bar progress-bar-striped bg-info active" style="width: 20%;"></div>
          </div>
        </div>

        <div class="bg-light p-2 mb-3 text-start">
          <p class="mb-2">Difficulty</p>
          <p class="mb-1">Easy</p>
          <div class="progress difficulty-bar mb-2">
            <div class="progress-bar progress-bar-striped bg-info active" style="width: 60%;"></div>
          </div>
          <p class="mb-1">Medium</p>
          <div class="progress difficulty-bar mb-2">
            <div class="progress-bar progress-bar-striped bg-info active" style="width: 50%;"></div>
          </div>
          <p class="mb-1">Hard</p>
          <div class="progress difficulty-bar">
            <div class="progress-bar progress-bar-striped bg-info active" style="width: 30%;"></div>
          </div>
        </div>

        <p class="mt-3">Badges</p>
        <div class="text-center">
          <span class="badge-placeholder"></span>
          <span class="badge-placeholder"></span>
          <span class="badge-placeholder"></span><br>
          <span class="badge-placeholder"></span>
          <span class="badge-placeholder"></span>
          <span class="badge-placeholder"></span>
        </div>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 p-3">
        <div class="container-fluid">

          <!-- Title Row -->
          <div class="row text-center mb-3">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Fastest Solve by class</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="AverageAttempts.html">Least attempts taken</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="ClassScore.html">Class Score</a>
              </li>
            </ul>
          </div>
          <!-- Table Row -->
          <div class="row justify-content-center">
            <div class="col-md-10 d-flex justify-content-center">
              <table class="table table-bordered text-center">
                <thead class="table-light">
                  <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Time Taken</th>
                  </tr>
                </thead>
                <!-- <tbody>
                  <tr>
                    <td>1</td>
                    <td>Audrey</td>
                    <td>DIT/FT/1B/25</td>
                    <td>01:47</td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>Jason</td>
                    <td>DIT/FT/1A/25</td>
                    <td>01:56</td>
                  </tr>
                </tbody> -->
                <tbody id="leaderboard-body">
                  <!-- Data from API will be inserted here -->
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </div>


    </div>
  </div>
  <script>
    fetch('http://localhost:3000/fastest')
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById('leaderboard-body');
        tbody.innerHTML = '';
  
        data.forEach(entry => {
          const totalSeconds = Math.floor(entry.time_seconds);
          const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
          const seconds = String(totalSeconds % 60).padStart(2, '0');
          const formattedTime = `${minutes}:${seconds}`;
  
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${entry.rank}</td>
            <td>${entry.name}</td>
            <td>${entry.class}</td>
            <td>${formattedTime}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Error fetching leaderboard data:', error);
      });
  </script>  
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Class Ranking</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Weekly Class Ranking</h2>
  <canvas id="rankingChart" width="600" height="400"></canvas>

  <script>
    const ctx = document.getElementById('rankingChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['W1', 'W2', 'W3', 'W4', 'W5', 'W6', 'W7'],
        datasets: [
          {
            label: 'Student A',
            data: [1, 3, 2, 5, 1, 2, 1],
            borderColor: 'red',
            tension: 0.3,
            fill: false
          },
          {
            label: 'Student B',
            data: [5, 2, 3, 1, 2, 1, 3],
            borderColor: 'blue',
            tension: 0.3,
            fill: false
          },
          {
            label: 'Student C',
            data: [3, 1, 5, 3, 3, 3, 2],
            borderColor: 'green',
            tension: 0.3,
            fill: false
          }
        ]
      },
      options: {
        responsive: false,
        plugins: {
          title: {
            display: true,
            text: 'Weekly Class Ranking'
          }
        },
        scales: {
          y: {
            reverse: true,
            beginAtZero: false,
            title: {
              display: true,
              text: 'Rank (1st = Best)'
            },
            ticks: {
              stepSize: 1
            }
          }
        }
      }
    });
  </script>
</body>
</html>

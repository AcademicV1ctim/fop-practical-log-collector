<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .dashboard-card {
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-bottom: 1rem;
      background: #ffffff;
    }
    .progress-bar-striped {
      background-color: #00bcd4;
    }
    .badge-placeholder {
      width: 40px;
      height: 40px;
      background-color: #dee2e6;
      border-radius: 50%;
      display: inline-block;
      margin: 5px;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      background-color: #cfd8dc;
      border-radius: 50%;
      margin: auto;
    }
    .difficulty-bar {
      height: 16px; 
    }
  </style>
</head>
<body class="bg-light">

  <!-- Offcanvas Sidebar -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="sidebarMenuLabel">Navigation</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="Dashboard.html">üìä Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="FastestSolve.html">üèÜ Leaderboards</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Profile.html">üë§ Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-danger" href="#">üö™ Log Out</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row min-vh-100">
      <!-- Sidebar -->
      <div class="col-md-3 bg-secondary-subtle p-3">
        <button class="btn btn-primary mb-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu">
          ‚ò∞
        </button>

        <div class="profile-pic mb-3"></div>
        <h5>Name: John Doe</h5>
        <h5>Class: DIT/FT/1B/25</h5>

        <div class="bg-light p-2 mb-3">
          <h6>Topic Accuracy</h6>
          <select class="form-select mb-3" id="accuracyDropdown">
            <option selected>Choose topic</option>
            <option value="loops">Loops - 85%</option>
            <option value="conditionals">Conditionals - 90%</option>
            <option value="functions">Functions - 75%</option>
          </select>
          <p>Accuracy for selected topic: <strong>85%</strong></p>
        </div>

        <div class="bg-light p-2 mb-3 text-start">
          <p class="mb-2">Difficulty</p>
          <!-- the difficulty will be measured under accuracy in the future, e.g how 70% accuracy as the bar -->
          <p class="mb-1">Easy</p>
          <div class="progress difficulty-bar mb-2">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 60%;"></div>
          </div>
          <p class="mb-1">Medium</p>
          <div class="progress difficulty-bar mb-2">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 50%;"></div>
          </div>
          <p class="mb-1">Hard</p>
          <div class="progress difficulty-bar">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 30%;"></div>
          </div>
        </div>

        <p class="mt-3">Badges</p>
        <div class="text-center">
          <span class="badge-placeholder"></span>
          <span class="badge-placeholder"></span>
          <span class="badge-placeholder"></span><br>
          <span class="badge-placeholder"></span>
          <span class="badge-placeholder"></span>
          <span class="badge-placeholder"></span>
        </div>
      </div>

      <!-- Right Panel -->
      <div class="col-md-9">
        <div class="dashboard-card mt-3">
          <h5>Weekly Notification</h5>
          <div class="alert alert-info">
            üí¨ You've improved your accuracy in <strong>Loops</strong> by <strong>20%</strong> since last week!
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .profile-pic {
      width: 100px; height: 100px; background-color: #cfd8dc;
      border-radius: 50%; margin: auto;
    }
    .progress-bar-text { font-size: 0.85rem; }
    .difficulty-bar { height: 8px; }
    .badge-placeholder {
      width: 40px; height: 40px; background-color: #cfd8dc;
      border-radius: 50%; display: inline-block; margin: 5px;
    }
    .nav-tabs .nav-link { color: black; }
    .nav-tabs .nav-link.active { font-weight: bold; color: black; }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row min-vh-100">
      <!-- Sidebar -->
      <div class="col-md-3 bg-secondary-subtle p-3">
        <div class="profile-pic mb-3"></div>
        <h5>Name: John Doe</h5>
        <h5>Class: DIT/FT/1B/25</h5>

        <div class="bg-light p-2 mb-3">
          <p class="mb-1 progress-bar-text">Progress Bar</p>
          <p class="mb-1 progress-bar-text text-center">You are doing great!</p>
          <div class="d-flex justify-content-between mb-2">
            <p class="mb-0">Questions solved</p>
            <p class="mb-0">20%</p>
          </div>
          <div class="progress">
            <div class="progress-bar progress-bar-striped bg-info active" style="width: 20%;"></div>
          </div>
        </div>

        <div class="bg-light p-2 mb-3 text-start">
          <p class="mb-2">Difficulty</p>
          <p class="mb-1">Easy</p>
          <div class="progress difficulty-bar mb-2">
            <div class="progress-bar progress-bar-striped bg-info active" style="width: 60%;"></div>
          </div>
          <p class="mb-1">Medium</p>
          <div class="progress difficulty-bar mb-2">
            <div class="progress-bar progress-bar-striped bg-info active" style="width: 50%;"></div>
          </div>
          <p class="mb-1">Hard</p>
          <div class="progress difficulty-bar">
            <div class="progress-bar progress-bar-striped bg-info active" style="width: 30%;"></div>
          </div>
        </div>

        <p class="mt-3">Badges</p>
        <div class="text-center">
          <span class="badge-placeholder"></span><span class="badge-placeholder"></span><span class="badge-placeholder"></span><br>
          <span class="badge-placeholder"></span><span class="badge-placeholder"></span><span class="badge-placeholder"></span>
        </div>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 p-3">
        <div class="container-fluid">

          <!-- Navigation Tabs -->
          <div class="row text-center mb-3">
            <ul class="nav nav-tabs">
              <li class="nav-item"><a class="nav-link" href="FastestSolve.html">Fastest Solve by Class</a></li>
              <li class="nav-item"><a class="nav-link active" href="AverageAttempts.html">Average Attempts Taken</a></li>
              <li class="nav-item"><a class="nav-link" href="ClassScore.html">Class Score</a></li>
            </ul>
          </div>

          <!-- Dropdown -->
          <div class="text-start mb-4">
            <select id="tableSelector" class="form-select form-select-sm" style="width: 200px;">
              <option value="Introduction">Introduction</option>
              <option value="Operators">Operators</option>
              <option value="Functions">Functions</option>
              <option value="Selections">Selections</option>
              <option value="Loops">Loops</option>
              <option value="Arrays">Arrays</option>
              <option value="While">While</option>
              <option value="Objects">Objects</option>
              <option value="ProblemSolving">Problem Solving</option>
            </select>
          </div>

          <!-- Table -->
          <div class="table-responsive">
            <table class="table table-bordered text-center">
              <thead class="table-light">
                <tr>
                  <th>Rank</th><th>Name</th><th>Class</th><th>Average Attempts</th>
                </tr>
              </thead>
              <tbody id="attemptsTableBody">
                <!-- JS inserts rows here -->
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="AverageAttempts.js"></script>
</body>
</html>

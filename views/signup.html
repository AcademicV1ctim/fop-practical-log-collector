<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    .container h2 {
      margin-bottom: 25px;
      font-size: 26px;
      color: #212121;
    }

    .container input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.3s;
    }

    .container input:focus {
      border-color: #42a5f5;
      outline: none;
    }

    .container button {
      width: 100%;
      padding: 12px;
      background: #d42892;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 15px;
    }

    .container button:hover {
      background: #7300bb;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Create Account</h2>
    <form action="/signup" method="POST">
      <input type="text" name="name" placeholder="Username" required />
      <input type="email" name="ichat" placeholder="iChat Email" required />
      <input type="text" name="className" placeholder="Class" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>


</body>

</html>

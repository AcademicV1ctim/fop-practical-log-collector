<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
            color: #555;
        }

        .container h2 {
            margin-bottom: 25px;
            font-size: 26px;
            color: #212121;
        }

        .container input,
        .container button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .container input {
            border: 1px solid #ccc;
        }

        .container input:focus {
            border-color: #42a5f5;
            outline: none;
        }

        .login-btn {
            background: #b319d2;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .login-btn:hover {
            background: #9c14b9;
        }

        .signup-btn {
            background-color: #d42892;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .signup-btn:hover {
            background-color: #b01f77;
        }

        .divider {
            margin: 25px 0;
            border: none;
            height: 1px;
            background: #ccc;
        }

        p {
            margin: 10px 0;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>WELCOME BACK</h2>
        <form action="/login" method="POST">
            <input type="text" name="name" placeholder="Username" required />
            <input type="email" name="ichat" placeholder="iChat Email" required />
            <button type="submit" class="login-btn">Login</button>
        </form>

        <hr class="divider" />

        <p>Don't have an account?</p>
        <form action="/signup" method="GET">
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
    </div>
</body>

</html>
